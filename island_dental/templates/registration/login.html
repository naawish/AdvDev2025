{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }} {# Renders form fields as paragraphs #}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-2"><a href="{% url 'password_reset' %}">Forgot password?</a></p>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
{% endblock %}
